<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Document</title>
</head>
<body>
    <h2>    javascript programs</h2>
    <p>A <b>javascript programs</b> is a list of statements to be executed by a computer</p>
    <p id="demo"> </p>
    <script>
        let x,y,z;
        x = 5;
        y = 6;
        z = x+y;

        document.getElementById("demo").innerHTML = "the value of z is "+z+"."

    </script>
    <p id="demo1"></p>
    <script>
        let a,b,c;
        a = 5, b =6;
        c= a + b;
        document.getElementById("demo1").innerHTML = c;

    </script>
    <h2>javscriptcodes are written between {} blocks</h2>
    <button type="button" onclick="myFunction()">Click me !</button>
    <p id="demo2"></p>
    <p id="demo3"></p>
    <script>
        function myFunction() {
            document.getElementById("demo2").innerHTML = "Hello dolly";
            document.getElementById("demo3").innerHTML = "how are you?"
        }
    </script>
    <!--JavaScript Keywords
JavaScript statements often start with a keyword to identify the JavaScript action to be performed.

Our Reserved Words Reference lists all JavaScript keywords.

Here is a list of some of the keywords you will learn about in this tutorial:

Keyword	Description
var	Declares a variable
let	Declares a block variable
const	Declares a block constant
if	Marks a block of statements to be executed on a condition
switch	Marks a block of statements to be executed in different cases
for	Marks a block of statements to be executed in a loop
function	Declares a function
return	Exits a function
try	Implements error handling to a block of statements
JavaScript keywords are reserved words. Reserved words cannot be used as names -->
